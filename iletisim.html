<section class="contact-section">
    <h2>Bizimle İletişime Geçin</h2>

    <form action="#" method="POST" class="contact-form">
        <div class="form-group">
            <label for="fullName">İsim Soyisim:</label>
            <input type="text" id="fullName" name="fullName" placeholder="İsim Soyisim" required>
        </div>

        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group" id="message-group">
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" rows="4" placeholder="Mesajınızı buraya yazınız..." required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">&#9993; Gönder</button>
        </div>
    </form>

    <p class="thank-you-message">Bizimle iletişime geçtiğiniz için teşekkürler.</p>
</section>
